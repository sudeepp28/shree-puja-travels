<div class="blank">

</div>


<div class="contact-container">
  <h2>Contact Us</h2>
  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    <div class="form-group">
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" required ngModel />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" ngModel />
    </div>

    <div class="form-group">
      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required ngModel />
    </div>

    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" id="company" name="company" ngModel />
    </div>

    <div class="form-group">
      <label for="subject">Subject*</label>
      <input type="text" id="subject" name="subject" required ngModel />
    </div>

    <div class="form-group">
      <label for="question">Question*</label>
      <textarea id="question" name="question" rows="4" required ngModel></textarea>
    </div>

    <button type="submit" [disabled]="!contactForm.valid">Submit</button>
  </form>
</div>
